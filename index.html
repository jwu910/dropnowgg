<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PUBG Air Fare</title>
  <meta name="description" content="Press the button for free airfare to the island of your choice. From select destinations such as the beautiful Pochinki, Primorsk, or Zharki on Erengel island to the warm and dry El Poso, or the famous San Martin on Miramar.">
  <meta name="keywords" content="pubg, playerunknown, battleground, playerunknowns, ffa, random, miramar, erengel, battleroyal, battle, air, fare, airfare, plane, ticket, free">
  <link rel="stylesheet" href="index.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>

<body>
  <h1>Your weekend getaway is just one click away!</h1>
  <p>PRESS THE BUTTON FOR YOUR FREE AIR FARE</p>
  <div id="box">
    Your destination: <br/>
    <div class="city-box">
      <span class="city-name">Hover Here</span>
    </div>
  </div>
  <div class="button-container">
    <button>PRESS FOR FREE TICKET</button>
  </div>

  <h2>Please select your favorite island.</h2>
  <div class="container">
    <div class="map-selection">
      <input
        class="mapRadio"
        checked="checked"
        id="M1"
        name="map"
        type="radio"
      >
      <label for="M1">Erengel</label>
      <input
        class="mapRadio"
        id="M2"
        name="map"
        type="radio"
      >
      <label for="M2">Miramar</label>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
